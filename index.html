<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG11 First Task</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h1>Personal and Real-time Data Attributes</h1>
        <div class="data name">
          <label for="name">Slack Name:</label>
          <span id="name" data-testid="slackDisplayName"></span>
        </div>
        <div class="data img">
          <label for="display-picture">Slack Display Picture:</label>
          <img data-testid="slackProfilePicture" id="display-picture" />
        </div>
       <div class="plan data">
          <label for="tech-plan">Tech plan for the next two years:</label>
          <p id="tech-plan">I'm currently a Frontend developer, but my goal is to become a UI Engineer within the next two years, bridging the gap between UI/UX and Frontend development.</p>
        </div>
        <div class="data day">
          <label for="day">Current Day of the Week:</label>
          <span data-testid="currentDay"></span>
        </div>
        <div class="data UTC">
          <label for="UTC">Current UTC Time:</label>
          <span data-testid="currentTimeUTC"></span>
        </div>
      <div class="data email">
          <label for="email">Email:</label>
          <span data-testid="slackEmail"></span>
        </div>
        <div class="data track">
          <label for="track">Track:</label>
          <span ></span>
        </div>
        <div class="data URL">
          <label for="URL">GitHub URL:</label>
          <a href=”https://github.com/Buch-dev/Frontend-Page-Creation-with-Specific-Elements.git”>GitHub URL</a>
        </div>
      <div class="hng-link data">
        <a href="https://hng.tech/learn" data-testid="hngLink">HNG Learn</a>
    </div>
      <div class="hng-link data">
        <a href="https://keyword.dog" data-testid="keywordLink">Keyword</a>
    </div>
      <div class="hng-link data">
        <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">HNG Learn</a>
    </div>
  </body>
</html>
